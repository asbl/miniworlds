name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install make
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx-intl sphinx_toolbox sphinx sphinx-book-theme sphinxcontrib-video myst-parser sphinx-autodoc-typehints sphinx-toolbox sphinxcontrib-mermaid autoclasstoc
        pip install apeye==1.1.0
        pip install -r requirements.txt

    - name: Build i18n documentation (EN & DE)
      working-directory: docs
      run: |
        # Schritt 1: Extrahiere Texte
        sphinx-build -b gettext source build/gettext

        # Schritt 2: Aktualisiere PO-Dateien
        sphinx-intl update -p build/gettext -l en -l de

        # Schritt 3: Kompiliere MO-Dateien
        sphinx-intl build

        # Schritt 4: Baue HTML-Dokumentation für Englisch
        sphinx-build -b html -D language=en source build/html/en

        # Schritt 5: Baue HTML-Dokumentation für Deutsch
        sphinx-build -b html -D language=de source build/html/de

    - name: Add redirect to German docs at root
      working-directory: docs/build/html
      run: |
        echo '<!DOCTYPE html>
        <html lang="de">
          <head>
            <meta http-equiv="refresh" content="0; url=de/index.html">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Die Dokumentation wird geladen… <a href="de/index.html">Zur deutschen Dokumentation</a></p>
          </body>
        </html>' > index.html

    - name: Deploy to Webspace
      working-directory: docs  # Wechsle in den Unterordner "docs"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        SERVER_PORT: ${{ secrets.PORT }}
        SERVER_USER: ${{ secrets.USER }}
        SERVER_HOST: ${{ secrets.SERVER_NAME }}
        SERVER_PATH: ${{ secrets.PATH }}
      run: |
        export PATH="/usr/bin:/bin:/usr/sbin:/sbin:$PATH"
        echo "PATH  restored: $PATH"
        test -d ~/.ssh || install -d -m 700 ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p "$SERVER_PORT" "$SERVER_HOST" >> ~/.ssh/known_hosts
        
        ssh -p "$SERVER_PORT" "$SERVER_USER@$SERVER_HOST" "mkdir -p $SERVER_PATH"
        echo "Deploying to: $SERVER_PATH"
        rsync --progress -avz -e "ssh -p $SERVER_PORT" _build/html/ "$SERVER_USER@$SERVER_HOST:$SERVER_PATH"
