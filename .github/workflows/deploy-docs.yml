name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-book-theme sphinxcontrib-video myst-parser sphinx-autodoc-typehints sphinx-toolbox[all] sphinxcontrib-mermaid autoclasstoc

    - name: Build documentation
      run: |
        python -m sphinx -b html docs/source/ /docs/_build/html

    - name: Deploy to Webspace
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_KEY }}
        SERVER_PORT: ${{ secrets.PORT }}
        SERVER_USER: ${{ secrets.USER }}
        SERVER_HOST: ${{ secrets.SERVER_NAME }}
        SERVER_PATH: ${{ secrets.PATH }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        ssh-keyscan -p "$SERVER_PORT" "$SERVER_HOST" >> ~/.ssh/known_hosts
        ssh -v -p "$SERVER_PORT" "$SERVER_USER@$SERVER_HOST" echo "SSH connection successful"

        rsync --progress -avz -e "ssh -p $SERVER_PORT" /docs/_build/html/ "$SERVER_USER@$SERVER_HOST:$SERVER_PATH"
